    <h2><u>Humidity:</u> <div id="hum"></div> </h2>
        <header style="height: 50px; width: 100%; background-color: #333; text-align: center;">
            <h1 style="color: white;">Last 30 Days</h1>

<script src="node_modules/chart.js/dist/Chart.js"></script>
<script src="minAjax.js"></script>

<canvas id="myChart" width="100" height="100"></canvas>

<script>

    minAjax({
        url:"/data/latest",//request URL
        type:"GET",//Request type GET/POST
        //Send Data in form of GET/POST
        data:{},
        debugLog: true,
        //CALLBACK FUNCTION with RESPONSE as argument
        success: function(response){
            var data = JSON.parse(response)
            document.getElementById('temp').innerText = data.temperature + " " + data.tempUnit;
            document.getElementById('hum').innerText = data.humidity + " %";
            document.getElementById('timestamp').innerText = data.timestamp;
            // alert(data);
        },
        errorCallback: function() {
            console.log('PENG!')
        }

    });

    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Temperature in Â°C',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
